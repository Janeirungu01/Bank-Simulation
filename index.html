<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Simulation</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body class="d-flex flex-column">
    <h1 class="h1 text-center">Bank Simulation</h1>
    <div class="w-100 flex-grow-1 d-flex justify-content-around" style="margin-top: 5em">
        <div id="inputs">
            <h3>Transact</h3>
            <!-- Deposits -->
            <div class="input-group my-5">
                <input type="text" id="deposit_amount" required class="form-control" />
                <select id="deposit_client_name" name="" class="client_name form-control">
                    <option value="" selected disabled>Select a client</option>
                </select>
                <button class="btn btn-primary" onclick="deposit()">Deposit</button>
            </div>

            <!-- Withdrawal -->
            <div class="input-group my-5">
                <input type="text" id="withdrawal_amount" required class="form-control" />
                <select id="withdrawal_client_name" name="" class="client_name form-control">
                    <option value="" selected disabled>Select a client</option>
                </select>
                <button class="btn btn-primary" onclick="withdraw()">Withdraw</button>
            </div>

            <!-- Transfer -->
            <div class="input-group my-5">
                <input type="text" id="transfer_amount" required class="form-control" />
                <select id="from_client_name" class="client_name form-control">
                    <option value="" selected disabled>Transfer From</option>
                </select>
                <select id="to_client_name" class="client_name form-control">
                    <option value="" selected disabled>To</option>
                </select>
                <button class="btn btn-primary" onclick="transfer()">Transfer</button>
            </div>

            </div>
            <button class="btn btn-primary" onclick="executeTransactions()">Run Transactions</button>
        </div>

        <div class="balancesDisplay ms-5">
            <h3>Available Balances</h3>
            <table id="balancesTable" class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Balance</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="typewriter_script.js"></script>
</body>

</html>
